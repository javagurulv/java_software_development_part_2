version: '1'

networks:
  javaguru:

services:
  message-broker:
    networks: [javaguru]
    container_name: rabbitmq-container
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    networks: [javaguru]
    container_name: mysql-container
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
        - ./mysql-database-init:/docker-entrypoint-initdb.d
    ports:
      - "3000:3306"

  web:
    networks: [javaguru]
    container_name: insurance-calc-container
    image: insurance-calculator:1.0.3
    ports:
      - "8080:8080"
    depends_on:
      - db
      - message-broker

  doc-generator:
     networks: [javaguru]
     container_name: doc-generator-container
     image: doc-generator:1.0.2
     volumes:
       - ./doc_generator_app/docs/proposals:/app/docs/proposals
     ports:
       - "8888:8888"
     depends_on:
       - message-broker

  file-storage:
      networks: [javaguru]
      container_name: file-storage-container
      image: file-storage:1.0.0
      volumes:
        - ./file_storage/docs/pdf_file_storage:/app/docs/pdf_file_storage
      ports:
       - "8000:8000"
      depends_on:
       - doc-generator

  blacklist-app:
    networks: [javaguru]
    container_name: blacklist-container
    image: black-list:1.0.0
    ports:
      - "8081:8080"
    depends_on:
      - db