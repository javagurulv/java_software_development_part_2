# Set the default profile to 'h2'
spring.profiles.default=h2


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml


medical.risk.limit.level.enabled=true
medical.risk.age.coefficient.enabled=true

agreement.xml.exporter.job.enabled=true
agreement.xml.exporter.job.path=C:/Users/user/IdeaProjects/software_development_agreements/export/agreements
agreement.xml.exporter.job.thread.count=5